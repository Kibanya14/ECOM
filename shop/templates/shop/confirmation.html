{% extends "shop/base.html" %}

{% block content %}
<div class="bg-yellow-100 p-6 rounded-lg shadow-md">
    <h3 class="text-2xl font-bold text-center text-yellow-700 mb-4">Salut Mr/Mrs {{ name }}</h3>
    <h4 class="text-lg text-gray-700 text-center">
        Merci de nous faire confiance à la société Manga's Store Mr/Mrs {{ name }}. 
        Nous avons reçu votre commande et vous serez livré dans un délai convenable.
    </h4>
    <div class="mt-6 text-center">
        <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            <i class="fas fa-home mr-2"></i>Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    // JavaScript spécifique à la page de confirmation
    console.log("Script de la page de confirmation chargé");

    function afficherMessageRemerciement() {
        alert("Merci pour votre achat !");
    }

    // Appeler la fonction au chargement de la page
    window.onload = afficherMessageRemerciement;

    // Autres fonctions spécifiques à la page de confirmation
</script>
{% endblock %}
